<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="logo">
            <h2>CV-JOB. <span>login</span></h2>
            <img src="images/facebook-messenger-logo.png" width="10%">
            <img src="images/f.jpg" width="10%">
        </div>
        <div class="note">
            <p>Note: If you have not set a password.click <span>Set a password</span> </p>
        </div>
        <div class="text">
            <p><b>Your phone number  or </b><span> Your email</span></p>
        </div>
        <div class="content">
            <div class="number"><p>+855</p></div>
            <input type="text" placeholder="Please enter your phone number" >
        </div>
        <div class="text1">
            <p><b>Your password</b></p>
            <p><span>Forgot password?</span></p>
        </div>
        <div class="password">
            <input type="text" placeholder="Please enter your password" >
            <i class="material-icons">visibility_off</i>
        </div>
        <div class="footer">
            <div class="back">
                <button>Login</button>
                <button><a href="home.html">Back</a></button>
            </div>
            <p>Not a number? <span>Sign up now</span></p>
        </div>
    </div> 
</body>
</html>
